{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span>
                    <span class="mr-2"><a href="{% url 'teacher' %}">Instructor <i class="fa fa-chevron-right"></i></a></span>
                    <span>Instructor Details <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Instructor Details</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 ftco-animate d-flex align-items-center align-items-stretch">
                <div class="staff-2 w-100">
                    <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch d-flex align-items-end"
                             style="background-image: url({{ teacher.image.url }});">
                            <div class="text mb-4 text-md-center">
                                <h3>{{ teacher.full_name }}</h3>
<!--                                <span class="position mb-2">{{ teacher.bio }}</span>-->
                                <div class="faded">
                                    <!-- <p>I am an ambitious workaholic, but apart from that, pretty simple person.</p> -->
                                    <ul class="ftco-social">
                                        <li class="ftco-animate"><a href="{{ teacher.social_telegram }}"><span class="fa fa-telegram"></span></a>
                                        </li>
                                        <li class="ftco-animate"><a href="#"><span class="fa fa-facebook"></span></a>
                                        </li>
                                        <li class="ftco-animate"><a href="#"><span class="fa fa-google"></span></a></li>
                                        <li class="ftco-animate"><a href="#"><span class="fa fa-instagram"></span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 d-flex align-items-center">
                <div class="staff-detail w-100 pl-md-5">
                    <p>{{ teacher.bio|safe }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
